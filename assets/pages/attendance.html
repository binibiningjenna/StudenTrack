<!-- Attendance Section -->
<div class="row mt-5">
  <div class="col-12">
    <div class="fs-3 fw-semibold text-uppercase mt-5">Attendance</div>
    <hr class="my-3" />
  </div>
</div>

<!-- RFID Check-In Section -->
<div class="row mt-4">
  <div class="col-12">
    <div class="d-flex flex-column align-items-center text-center">

      <!-- Heading -->
      <div class="fs-4 fw-semibold mb-3">
        <i class="bi bi-calendar-check-fill me-2"></i>RFID Check-In
      </div>

      <!-- RFID Form -->
      <form autocomplete="off" class="w-100" style="max-width: 400px;">
        <input type="text" id="rfid" name="rfid" class="form-control text-center my-2" placeholder="Scan RFID..." autofocus />
      </form>

      <!-- Alert Box -->
      <div id="alertBox" class="alert alert-success mt-3 w-100 text-center" style="max-width: 400px;">
        Attendance logged successfully.
      </div>

      <!-- Calendar Placeholder -->
      <div id="attendance-calendar" class="my-4 w-100"></div>

    </div>
  </div>
</div>
