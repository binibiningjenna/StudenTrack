<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 text-center">
        <div class="card px-4 px-lg-5 py-5 shadow-sm border-0 mt-5">
          <div class="mb-4">
            <img src="assets/img/studentrack_logo.png" width="60px" />
            <div class="navbar-brand fw-bold fs-3">Studen<span style="color: var(--primaryColor)" class="fw-bold">Track</span></div>
            <p class="text-muted small">Login to your account</p>
          </div>

          <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100">
            <div id="loginFormAlert" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body" id="loginFormBody"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <form id="loginForm">
            <!-- Email -->
            <div class="form-floating mb-3 text-start">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" />
              <label for="floatingEmail">Email address</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-4 text-start">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-outline-light w-100 p-2">Login</button>
          </form>

          <p class="text-center mt-4 mb-0">
            Don't have an account?
            <a class="text-decoration-underline" onclick="loadPage('signup')">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
