<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 text-center">
        <div class="card px-4 px-lg-5 py-5 shadow-sm border-0 mt-5">
          <div class="mb-4">
            <img src="assets/img/studentrack_logo.png" width="60px" />
            <div class="navbar-brand fw-bold fs-3">Studen<span style="color: var(--primaryColor)" class="fw-bold">Track</span></div>
            <p class="text-muted small">Login to your account</p>
          </div>

          <form id="loginForm" novalidate>
            <!-- Email -->
            <div class="form-floating mb-3 text-start">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">Email address</label>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Password -->
            <div class="form-floating mb-4 text-start">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
              <div class="invalid-feedback">Password is required (min. 6 characters).</div>
            </div>

            <!-- Login Button -->
            <div class="btn btn-outline-light w-100" onclick="loadPage('dashboard')">Login</div>
          </form>

          <p class="text-center mt-4 mb-0">
            Don't have an account?
            <a class="text-decoration-underline" onclick="loadPage('signup')">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
