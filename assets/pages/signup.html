<!-- Signup form card for creating a new user account -->
<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 mb-5 text-center">
        <div class="card px-4 px-lg-5 py-2 shadow-sm border-0">
          <div class="py-5 mb-2">
            <a onclick="loadPage('landing')">
              <img src="assets/img/studentrack_logo.png" width="60px" />
            </a>
            <div class="navbar-brand fw-bold fs-3">Studen<span style="color: var(--primaryColor)" class="fw-bold">Track</span></div>
            <p class="text-muted small mt-1">Create your account</p>
          </div>
         
          <!-- Toast Notification -->
          <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100">
            <div id="alertToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body" id="toastBody"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>

          <form id="signupForm" novalidate>
            <!-- Name -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required />
              <label for="name">Full Name</label>
              <div class="invalid-feedback">Please enter your full name.</div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required />
              <label for="email">Email Address</label>
              <div class="invalid-feedback">Enter a valid email address.</div>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6" />
              <label for="password">Password</label>
              <div class="invalid-feedback">Password must be at least 8 characters.</div>
            </div>

            <!-- Confirm Password -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
              <label for="confirmPassword">Confirm Password</label>
              <div class="invalid-feedback">Password does not match</div>
            </div>

            <!-- RFID -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="rfid" placeholder="RFID Card Number" required maxlength="10"/>
              <label for="rfid">RFID Card Number</label>
              <div class="invalid-feedback">RFID must be 10 characters.</div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-outline-light w-100 mt-3 mb-5 p-2"">Sign Up</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
